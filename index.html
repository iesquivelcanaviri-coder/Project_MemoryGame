<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JavaScript Memory Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="site-header">
    <div class="container">
      <h1>JavaScript Memory Game</h1>
      <p class="subtitle">
        Click a card to reveal it. Matching logic will be added in later versions.
      </p>
    </div>
  </header>

  <main class="container">

    <!-- Game Controls (form requirement introduced early) -->
    <section class="panel">
      <h2>Game Controls</h2>

      <form id="gameForm" class="controls">
        <label for="playerName">Player Name</label>
        <input
          type="text"
          id="playerName"
          placeholder="Enter your name"
        />

        <button type="submit">Start Game</button>
        <p id="formFeedback" class="feedback"></p>
      </form>
    </section>

    <!-- Game Board -->
    <section class="panel">
      <h2>Game Board</h2>
      <div id="board" class="board"></div>
    </section>

  </main>

  <footer class="site-footer">
    <div class="container">
      <p>Hosted on GitHub Pages</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
